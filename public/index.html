<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Checker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle { text-align: center; color: #888; margin-bottom: 30px; }
        .card {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .currency-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        .currency-btn {
            padding: 16px;
            background: rgba(255,255,255,0.03);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .currency-btn.selected {
            background: linear-gradient(135deg, rgba(0,255,136,0.15), rgba(0,255,136,0.05));
            border-color: #00ff88;
            color: #00ff88;
        }
        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 12px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #0a0e27;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.2);
            color: #e0e0e0;
        }
        .preview-image { width: 100%; border-radius: 12px; margin-bottom: 16px; }
        .hidden { display: none !important; }
        .result-card { border-width: 2px; }
        .result-card.genuine { border-color: #00ff88; }
        .result-card.suspicious { border-color: #ff4444; }
        .result-status { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
        .feature-item {
            padding: 10px;
            background: rgba(0,255,136,0.1);
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .form-group { margin-bottom: 16px; }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 15px;
        }
        .spinner {
            width: 60px;
            height: 60px;
            margin: 20px auto;
            border: 4px solid rgba(0,255,136,0.2);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login -->
        <div id="loginScreen">
            <h1>BILL CHECKER</h1>
            <p class="subtitle">V√©rification de billets</p>
            <div class="card">
                <div class="form-group">
                    <input type="text" id="loginUsername" placeholder="Nom d'utilisateur">
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Mot de passe">
                </div>
                <button class="btn btn-primary" onclick="login()">Se connecter</button>
                <button class="btn btn-secondary" onclick="showRegister()">Cr√©er un compte</button>
            </div>
        </div>

        <!-- Register -->
        <div id="registerScreen" class="hidden">
            <h1>INSCRIPTION</h1>
            <p class="subtitle">Cr√©er un compte</p>
            <div class="card">
                <div class="form-group">
                    <input type="text" id="regUsername" placeholder="Nom d'utilisateur">
                </div>
                <div class="form-group">
                    <input type="email" id="regEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="regPassword" placeholder="Mot de passe">
                </div>
                <button class="btn btn-primary" onclick="register()">S'inscrire</button>
                <button class="btn btn-secondary" onclick="showLogin()">Retour</button>
            </div>
        </div>

        <!-- Main App -->
        <div id="mainApp" class="hidden">
            <h1>BILL CHECKER</h1>
            <p class="subtitle">V√©rification de billets</p>
            
            <div class="card">
                <h3 style="margin-bottom: 16px;">S√©lectionner la devise</h3>
                <div class="currency-grid">
                    <div class="currency-btn" onclick="selectCurrency('XAF')">
                        <div style="font-size: 18px; font-weight: 700;">XAF</div>
                        <div style="font-size: 11px;">Franc CFA BEAC</div>
                    </div>
                    <div class="currency-btn" onclick="selectCurrency('XOF')">
                        <div style="font-size: 18px; font-weight: 700;">XOF</div>
                        <div style="font-size: 11px;">Franc CFA BCEAO</div>
                    </div>
                    <div class="currency-btn" onclick="selectCurrency('EUR')">
                        <div style="font-size: 18px; font-weight: 700;">EUR</div>
                        <div style="font-size: 11px;">Euro</div>
                    </div>
                    <div class="currency-btn" onclick="selectCurrency('USD')">
                        <div style="font-size: 18px; font-weight: 700;">USD</div>
                        <div style="font-size: 11px;">Dollar US</div>
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">üìÅ Choisir une image</button>
                <input type="file" id="fileInput" accept="image/*" onchange="handleFile(event)" style="display: none;">
                <button class="btn btn-secondary" onclick="logout()">D√©connexion</button>
            </div>

            <!-- Preview -->
            <div id="previewCard" class="card hidden">
                <img id="previewImage" class="preview-image">
                <button class="btn btn-primary" onclick="analyze()">üîç ANALYSER</button>
            </div>

            <!-- Loading -->
            <div id="loadingCard" class="card hidden">
                <div class="spinner"></div>
                <p style="text-align: center; color: #00ff88;">Analyse en cours...</p>
            </div>

            <!-- Result -->
            <div id="resultCard" class="card hidden">
                <div id="resultStatus" class="result-status"></div>
                <div id="resultConfidence" style="color: #888; margin-bottom: 20px;"></div>
                <div id="featuresList"></div>
                <div id="recommendation" style="margin-top: 20px; padding: 16px; background: rgba(255,255,255,0.05); border-radius: 8px;"></div>
                <button class="btn btn-primary" onclick="reset()">Nouveau scan</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        let token = localStorage.getItem('token');
        let selectedCurrency = null;
        let currentImage = null;

        if (token) showMainApp();

        function selectCurrency(currency) {
            selectedCurrency = currency;
            document.querySelectorAll('.currency-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.closest('.currency-btn').classList.add('selected');
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();
                if (!res.ok) return alert(data.error);

                localStorage.setItem('token', data.token);
                token = data.token;
                showMainApp();
            } catch (error) {
                alert('Erreur de connexion');
            }
        }

        async function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const res = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await res.json();
                if (!res.ok) return alert(data.error);

                alert('Compte cr√©√© ! Connectez-vous.');
                showLogin();
            } catch (error) {
                alert('Erreur inscription');
            }
        }

        function showLogin() {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('registerScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('registerScreen').classList.remove('hidden');
        }

        function showMainApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('registerScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
        }

        function logout() {
            localStorage.removeItem('token');
            token = null;
            showLogin();
        }

        function handleFile(e) {
            if (!selectedCurrency) return alert('S√©lectionnez une devise');
            
            const file = e.target.files[0];
            if (!file) return;

            currentImage = file;
            const url = URL.createObjectURL(file);
            document.getElementById('previewImage').src = url;
            document.getElementById('previewCard').classList.remove('hidden');
        }

        async function analyze() {
            document.getElementById('previewCard').classList.add('hidden');
            document.getElementById('loadingCard').classList.remove('hidden');

            const formData = new FormData();
            formData.append('image', currentImage);
            formData.append('currency', selectedCurrency);

            try {
                const res = await fetch(`${API_URL}/scan/analyze`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                const result = await res.json();
                if (!res.ok) throw new Error(result.error);

                displayResult(result);
            } catch (error) {
                alert('Erreur analyse: ' + error.message);
                reset();
            }
        }

        function displayResult(result) {
            document.getElementById('loadingCard').classList.add('hidden');
            
            const resultCard = document.getElementById('resultCard');
            resultCard.classList.remove('hidden', 'genuine', 'suspicious');
            resultCard.classList.add(result.authenticity.toLowerCase());

            const statusText = {
                'GENUINE': '‚úì AUTHENTIQUE',
                'SUSPICIOUS': '‚úó SUSPECT',
                'UNCERTAIN': '‚ö† INCERTAIN'
            };

            const statusColor = {
                'GENUINE': '#00ff88',
                'SUSPICIOUS': '#ff4444',
                'UNCERTAIN': '#ffaa00'
            };

            document.getElementById('resultStatus').textContent = statusText[result.authenticity];
            document.getElementById('resultStatus').style.color = statusColor[result.authenticity];
            document.getElementById('resultConfidence').textContent = `Confiance: ${result.confidence}%`;

            document.getElementById('featuresList').innerHTML = result.features_detected
                .map(f => `<div class="feature-item">‚úì ${f}</div>`)
                .join('');

            document.getElementById('recommendation').innerHTML = `<strong>Recommandation:</strong><br>${result.recommendation}`;
        }

        function reset() {
            document.getElementById('previewCard').classList.add('hidden');
            document.getElementById('loadingCard').classList.add('hidden');
            document.getElementById('resultCard').classList.add('hidden');
            currentImage = null;
            selectedCurrency = null;
            document.querySelectorAll('.currency-btn').forEach(btn => btn.classList.remove('selected'));
        }
    </script>
</body>
</html>
