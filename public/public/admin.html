<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Bill Checker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 24px;
        }
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .stat-label { color: #888; font-size: 14px; }
        .card {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #0a0e27;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            color: #e0e0e0;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: #888;
            font-size: 13px;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge.genuine { background: rgba(0,255,136,0.2); color: #00ff88; }
        .badge.suspicious { background: rgba(255,68,68,0.2); color: #ff4444; }
        .badge.uncertain { background: rgba(255,170,0,0.2); color: #ffaa00; }
        .hidden { display: none !important; }
        .login-card {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 40px;
        }
        .form-group { margin-bottom: 16px; }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 15px;
        }
        .nav { margin-bottom: 30px; display: flex; gap: 12px; }
        .nav-btn {
            padding: 12px 24px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #888;
            cursor: pointer;
        }
        .nav-btn.active {
            background: rgba(0,255,136,0.2);
            border-color: #00ff88;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <!-- Login -->
    <div id="loginScreen">
        <div class="login-card">
            <h1 style="text-align: center;">ADMIN</h1>
            <p style="text-align: center; color: #888; margin-bottom: 30px;">Bill Checker</p>
            <div class="form-group">
                <input type="text" id="adminUsername" placeholder="Username" value="admin">
            </div>
            <div class="form-group">
                <input type="password" id="adminPassword" placeholder="Password" value="admin123">
            </div>
            <button class="btn btn-primary" style="width: 100%;" onclick="adminLogin()">Se connecter</button>
            <p style="margin-top: 20px; font-size: 12px; color: #888; text-align: center;">
                Par d√©faut: admin / admin123
            </p>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardScreen" class="hidden">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h1>Dashboard Admin</h1>
                <button class="btn btn-secondary" onclick="logout()">D√©connexion</button>
            </div>

            <div class="nav">
                <div class="nav-btn active" onclick="showTab('stats')">üìä Statistiques</div>
                <div class="nav-btn" onclick="showTab('scans')">üîç Scans</div>
            </div>

            <!-- Stats -->
            <div id="statsTab">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalScans">0</div>
                        <div class="stat-label">Total Scans</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #00ff88;" id="genuineCount">0</div>
                        <div class="stat-label">Authentiques</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #ff4444;" id="suspiciousCount">0</div>
                        <div class="stat-label">Suspects</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalUsers">0</div>
                        <div class="stat-label">Utilisateurs</div>
                    </div>
                </div>

                <div class="card">
                    <h3>Scans par devise</h3>
                    <div id="currencyStats"></div>
                </div>
            </div>

            <!-- Scans -->
            <div id="scansTab" class="hidden">
                <div class="card">
                    <h3>Historique des scans</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Utilisateur</th>
                                <th>Devise</th>
                                <th>R√©sultat</th>
                                <th>Confiance</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="scansTableBody">
                            <tr><td colspan="6" style="text-align: center; padding: 40px;">Chargement...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        let token = localStorage.getItem('adminToken');

        if (token) showDashboard();

        async function adminLogin() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();
                if (!res.ok) return alert(data.error);

                if (data.user.role !== 'admin') {
                    return alert('Acc√®s r√©serv√© aux administrateurs');
                }

                localStorage.setItem('adminToken', data.token);
                token = data.token;
                showDashboard();
                loadStats();
            } catch (error) {
                alert('Erreur de connexion');
            }
        }

        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').classList.remove('hidden');
        }

        function logout() {
            localStorage.removeItem('adminToken');
            token = null;
            location.reload();
        }

        function showTab(tab) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('statsTab').classList.add('hidden');
            document.getElementById('scansTab').classList.add('hidden');
            document.getElementById(tab + 'Tab').classList.remove('hidden');

            if (tab === 'scans') loadScans();
        }

        async function loadStats() {
            try {
                const res = await fetch(`${API_URL}/admin/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const stats = await res.json();

                document.getElementById('totalScans').textContent = stats.totalScans || 0;
                document.getElementById('totalUsers').textContent = stats.totalUsers || 0;

                const genuine = stats.byAuthenticity?.find(s => s.authenticity === 'GENUINE')?.count || 0;
                const suspicious = stats.byAuthenticity?.find(s => s.authenticity === 'SUSPICIOUS')?.count || 0;
                
                document.getElementById('genuineCount').textContent = genuine;
                document.getElementById('suspiciousCount').textContent = suspicious;

                const currencyDiv = document.getElementById('currencyStats');
                currencyDiv.innerHTML = stats.byCurrency?.map(c => `
                    <div style="display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05);">
                        <span>${c.currency}</span>
                        <span style="font-weight: 700;">${c.count} scans</span>
                    </div>
                `).join('') || 'Aucune donn√©e';

            } catch (error) {
                console.error('Erreur stats:', error);
            }
        }

        async function loadScans() {
            try {
                const res = await fetch(`${API_URL}/admin/scans`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const scans = await res.json();
                const tbody = document.getElementById('scansTableBody');

                tbody.innerHTML = scans.map(scan => `
                    <tr>
                        <td>#${scan.id}</td>
                        <td>${scan.username}</td>
                        <td>${scan.currency}</td>
                        <td><span class="badge ${scan.authenticity.toLowerCase()}">${scan.authenticity}</span></td>
                        <td>${scan.confidence}%</td>
                        <td>${new Date(scan.created_at).toLocaleDateString('fr-FR')}</td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Erreur scans:', error);
            }
        }

        if (token) {
            loadStats();
        }
    </script>
</body>
</html>
